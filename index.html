<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/6b1cbbe265.js" crossorigin="anonymous"></script>
        
        <!-- CSS -->
        <link rel="stylesheet" text="text/css" href="assets/css/style.css">

        <title>Weather Dashboard</title>
    </head>

    <!-- Body -->
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1 w-100 text-center" id="navtext">Weather Dashboard</span>
        </nav>

        <div class="container">
            <!-- ROW -->
            <div class="row">
                <!-- COLUMN 1 -->
                <div class="col-lg-4 bg-light">
                    <h5> Search for a City:</h5>

                    <!-- Input/Button: Search for City -->
                    <div class="input-group">
                        <input type="text" id="searchCity" class="form-control" class="input-group-append" placeholder="Detroit" >
                        <button type="button" class="btn btn-primary" id="searchBtn"><i class="fas fa-search"></i></button>
                    </div>

                    <!-- Card: Current Forecast -->
                    <div class="card">
                        <ul class="list-group list-group-flush list"></ul>
                    </div>
                </div>

                <!-- COLUMN 2-->
                <div class="col-lg-8">
                    <div id="currentCity"></div>
                    <div id="5days">
                        <h4 id="forecastDays5" class="hide">5-Day Forecast:</h4>
                        <span class="forecast5style"><div class="row" id="forecast"></div></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/js/script.js"></script>

    </body>
</html>
